<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='../dist/style.css'>
    <link rel='stylesheet' href='../dist/normalize.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="page">
    <div id="AllVoices" class="activeText">
        <h1>Active: All voices</h1>
    </div>

    <div id="Microphone" class="activeText">
        <h1>Active: speaker-mode</h1>
    </div>

    <div id="Stream" class="activeText">
        <h1>Active: stream</h1>
    </div>
    <div class="toolbar">
        <button class="barButton" onclick="chooseMode('Stream', this)"><i class="fa fa-camera"></i><br /><br />Stream</button>
        <button class="barButton" onclick="chooseMode('Microphone', this)"><i class="fa fa-microphone"></i><br /><br />Microphone</button>
        <button class="barButton" onclick="chooseMode('AllVoices', this)" id="defaultOpen"><i class="fa fa-bars"></i><br /><br />All voices</button>
    </div>
</div>
<script src="js/toolbar.js"></script>
<script type="text/javascript">
    function chooseMode(mode, elmnt) {
        // Hide all elements with class="activeText" by default */
        var i, activeText, barButton;
        activeText = document.getElementsByClassName("activeText");
        for (i = 0; i < activeText.length; i++) {
            activeText[i].style.display = "none";
        }

        // Remove the color of all barButton/buttons
        barButton = document.getElementsByClassName("barButton");
        for (i = 0; i < barButton.length; i++) {
            barButton[i].style.color = "";
        }

        // Show the specific barButton
        document.getElementById(mode).style.display = "block";

        // Add the specific color to the button used to open barButton
        elmnt.style.color = '#23aea3';
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='../dist/style.css'>
    <link rel='stylesheet' href='../dist/normalize.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="page">
    <div id="AllVoices" class="activeText">
        <h1>Active: All voices</h1>
    </div>

    <div id="Microphone" class="activeText">
        <h1>Active: speaker-mode</h1>
    </div>

    <div id="Stream" class="activeText">
        <h1>Active: stream</h1>
    </div>
    <div class="toolbar">
        <button class="barButton" onclick="chooseMode('Stream', this)"><i class="fa fa-camera"></i>
            <div style="position: relative;">Stream</div>
        </button>
        <button class="barButton" onclick="chooseMode('Microphone', this)"><i class="fa fa-microphone"></i>
            <div style="position: relative;">Microphone</div>
        </button>
        <button class="barButton" onclick="chooseMode('AllVoices', this)" id="defaultOpen"><i class="fa fa-bars"></i>
            <div style="position: relative;">All voices</div>
        </button>
    </div>
</div>
<script src="../src/js/toolbar.js"></script>
</body>
</html>
